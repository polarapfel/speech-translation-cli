## Please mind the escaped white space characters "\ "

log4jSCSTraceConnectionOpen = Connection opened.\ 
log4jSCSTraceConnectionClose = Connection closed.\ 
log4jSCSTraceOnMessageText = Receiving message:\ 
log4jSCSTraceOnMessageBinary =  Receiving streamed data.

log4jSCSTraceSendingFile = Sending file\ 
log4jSCSTraceSendingFileDone = Sent file\ 

log4jSCSTraceReceivingFileDone = Translated file written to\ 

SCSSessionCloseReasonDone = I'm done.

log4jSCSInterruptionException = Something went wrong while connecting.
log4jSCSTimeoutException = \ could not be uploaded within threshold of\ 
log4jSCSIOExceptionRead = Error reading file\ 

log4jSCSIOExceptionWrite = Error writing to translation file.

log4jSCSTraceOmitMessageReceived = Received message, omitting and not writing to file.
